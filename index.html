<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fontawesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <!-- Bootswatch Darkly Theme -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css" rel="stylesheet" />
    <title>JS Todo List</title>

    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
</head>

<body>
    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">JS Todo List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">
                    Home <span class="sr-only">(current)</span>
                  </a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" id="filters">
                <label class="font-weight-bold text-info mr-3">Filters</label>
                <input type="radio" name="type" value="all" class="mx-1">
                <label for="All" class="mb-0">All</label>
                <input type="radio" name="type" value="completed" class="mx-1">
                <label for="Completed" class="mb-0">Completed</label>
                <input type="radio" name="type" value="uncompleted" class="mx-1">
                <label for="Uncompleted" class="mr-2 mb-0">Uncompleted</label>

                <input class="form-control mr-sm-2" type="search" name="words" placeholder="Title" aria-label="Search">
                <button class="btn btn-outline-info my-2 my-sm-0" type="submit" id="search">
          Search
        </button>
            </form>
        </div>
    </nav>

    <!-- Modal -->

    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        Edit Todo
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger d-none" role="alert" id="modal-alert">
                        A simple danger alert—check it out!
                    </div>
                    <form>
                        <div class="form-group">
                            <label>Title</label>
                            <input id="modal-title" type="text" class="form-control" placeholder="Do Something" />
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" id="modal-description" rows="3">

              </textarea>
                        </div>
                        <div class="form-group d-inline-flex">
                            <label>Completed</label>
                            <div class="mt-1 ml-2">
                                <input id="modal-completed" type="checkbox" />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
                    <button type="button" class="btn btn-info" id="modal-btn">
            Save
          </button>
                </div>
            </div>
        </div>
    </div>

    <main>
        <div class="container pt-3">
            <div class="alert alert-danger d-none" role="alert" id="alert">
                A simple danger alert—check it out!
            </div>

            <!-- Add Todo -->

            <div>
                <form>
                    <div class="row">
                        <div class="col-sm-3 d-sm-flex align-items-center">
                            <label class="m-sm-0">Title</label>
                            <input type="text" id="title" class="form-control ml-sm-2" placeholder="Title task">
                        </div>
                        <div class="px-sm-2 col-sm-7 d-sm-flex align-items-center mt-2 mt-sm-0">
                            <label class="m-sm-0">Description</label>
                            <input type="text" id="description" class="form-control ml-sm-2" placeholder="Description task">
                        </div>
                        <div class="col-sm-2 d-sm-flex justify-content-end mt-4 mt-sm-0">
                            <button type="button" class="btn btn-info btn-block" id="add">
                Add
              </button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Table -->

            <div class="mt-5">
                <table class="table table-striped" id="table">
                    <thead>
                        <tr>
                            <th scope="col">Todo</th>
                            <th scope="col">Description</th>
                            <th scope="col">
                                <div class="d-flex justify-content-center">
                                    Completed
                                </div>
                            </th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <td>
                                {title}
                            </td>
                            <td>
                                {description}
                            </td>
                            <td class="text-center">
                                <input type="checkbox">
                            </td>
                            <td class="text-right">
                                <button class="btn btn-primary mb-1">
                                  <i class="fa fa-pencil"></i>
                                </button>
                                <button class="btn btn-danger mb-1 ml-1">
                                  <i class="fa fa-trash"></i>
                                </button>
                            </td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Created by
            <a class="text-white gap-2" href="https://github.com/josh7bit/trapping-rain-water-js"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
              </svg> <span> josh7bit</span></a>
        </div>
    </main>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- JS Code -->
    <script src="./js/index.js" type="module"></script>
</body>

</html>
